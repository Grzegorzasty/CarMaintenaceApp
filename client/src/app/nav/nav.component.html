<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container"> 
        
      <ul class="navbar-nav mr-auto" >
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <button class="btn success" routerLink='/vehicles'>Vehicles</button>
          </li>
        </ng-container>
      </ul>
        <div>
          <button class="btn success" *ngIf="(accountService.currentUser$ | async) as user" (click) = "logout()">Logout</button>
        </div>
        </div>
        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-sm-2" 
            type="text" 
            placeholder="Username">
          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Password">
          <button class="btn success" type="submit">Login</button>
        </form>
    
  </nav>
