<div class="container bg">
<h2 class="text-center text-white">ADD REPAIR</h2>
<h5>Service</h5>
<div class="container chbox">
    <input type="checkbox" id="engine_oil" class="checkbox1" (change)="keyWordsValuesFill($event)"><label for="engine_oil">Engine oil</label>
    <input type="checkbox" id='engine_oil_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="engine_oil_filter">Engine oil</label>
    <input type="checkbox" id='air_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="air_filter">Air filter</label>
    <input type="checkbox" id='cabin_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="cabin_filter">Cabin filter</label>
    <input type="checkbox" id='fuel_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="fuel_filter">Fuel filter</label>
    <input type="checkbox" id='coolant' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="coolant">Coolant</label><br>
    <input type="checkbox" id='gearbox_oil' class="checkbox1"(change)="keyWordsValuesFill($event)"><label for="gearbox_oil">Gearbox oil</label>
    <input type="checkbox" id='gearbox_oil_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="gearbox_oil_filter">Gearbox oil filter</label>
    <input type="checkbox" id='hydraulic_oil' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="hydraulic_oil">Hydraulic oil</label>
    <input type="checkbox" id='hydraulic_oil_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="hydraulic_oil_filter">Hydraulic oil filter</label>
    <input type="checkbox" id='brake_pads' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="brake_pads">Brake pads</label>
    <input type="checkbox" id='brake_discs' class="checkbox1"(change)="keyWordsValuesFill($event)"><label for="brake_discs">Brake discs</label>
    <input type="checkbox" id='brake_fluid' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="brake_fluid">Brake fluid</label>
    <input type="checkbox" id='engine_cam' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="engine_cam">Engine cam</label>
</div>

<form [formGroup]="addRepairForm" (ngSubmit)="addRepairForm.valid && addRepair()" autocomplete="off">
    
    <hr>
    <div class="row">
        <div class="col">
            <app-text-input 
                [formControl]='addRepairForm.controls["date"]' 
                [label]='"Date"'
                [type]='"date"'>
            </app-text-input>
        </div>
        <div class="col">
            <app-text-input 
                [formControl]='addRepairForm.controls["laborPrice"]' 
                [label]='"Labor price"'
                [type]='"number"'>
            </app-text-input>
        </div>
        <div class="col">
            <app-text-input 
                [formControl]='addRepairForm.controls["partsPrice"]' 
                [label]='"Parts price"'
                [type]='"number"'>
            </app-text-input> 
        </div>
    </div>
    <app-text-input  
        [formControl]='addRepairForm.controls["keyWords"]' 
        [label]='"Key words"'>
    </app-text-input>
    <app-text-input  
        [formControl]='addRepairForm.controls["description"]' 
        [label]='"Description"'>
    </app-text-input>
    <app-text-input  
        [formControl]='addRepairForm.controls["workshopName"]' 
        [label]='"Workshop"'>
    </app-text-input>

    <div class="form-group text-center">
        <button [disabled]='!addRepairForm.valid'
            class="btn btn-success mr-2" 
            type="submit">Add
        </button>
    </div>
    
</form>
</div>
