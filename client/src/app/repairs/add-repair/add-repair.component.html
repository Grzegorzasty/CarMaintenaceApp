<div>
    <input type="checkbox" value='true' name='engine oil'(change)="keyWordsFill($event)" > Engine oil
    <input type="checkbox" value='true' name='gearbox oil'(change)="keyWordsFill($event)" class="mt-3 ml-3"> Gearbox oil
    <input type="checkbox" value='true' class="mt-3 ml-3"> Hydraulic oil
    <input type="checkbox" value='true' class="mt-3 ml-3"> Engine oil filter
    <input type="checkbox" value='true' class="mt-3 ml-3"> Gearbox oil filter
    <input type="checkbox" value='true' class="mt-3 ml-3"> Hydrailic oil filter
    <input type="checkbox" value='true' class="mt-3 ml-3"> Air filter 
    <input type="checkbox" value='true' class="mt-3 ml-3"> Cabin filter
    <input type="checkbox" value='true' class="mt-3 ml-3"> Fuel filter
    <input type="checkbox" value='true' class="mt-3 ml-3"> Brake pads
    <input type="checkbox" value='true' class="mt-3 ml-3"> Brake discs
    <input type="checkbox" value='true' class="mt-3 ml-3"> Brake fluid
    <input type="checkbox" value='true' class="mt-3 ml-3"> Engine cam
    <input type="checkbox" value='true' class="mt-3 ml-3"> Coolant
</div>
<form [formGroup]="addRepairForm" (ngSubmit)="addRepairForm.valid && addRepair()" autocomplete="off">
    <h2 class="text-center text-primary">ADD REPAIR</h2>
    <hr>
    
    <app-text-input 
        [formControl]='addRepairForm.controls["laborPrice"]' 
        [label]='"Labor price"'
        [type]='"number"'>
    </app-text-input>
    <app-text-input 
        [formControl]='addRepairForm.controls["partsPrice"]' 
        [label]='"Parts price"'
        [type]='"number"'>
    </app-text-input>
    <app-text-input  
        [formControl]='addRepairForm.controls["keyWords"]' 
        [label]='"Key words"'>
    </app-text-input>
    <app-text-input  
        [formControl]='addRepairForm.controls["description"]' 
        [label]='"Description"'>
    </app-text-input>
    <app-text-input  
        [formControl]='addRepairForm.controls["workshopName"]' 
        [label]='"Workshop"'>
    </app-text-input>

    <div class="form-group text-center">
        <button [disabled]='!addRepairForm.valid'
            class="btn btn-success mr-2" 
            type="submit">Add
        </button>
    </div>
    
</form>
