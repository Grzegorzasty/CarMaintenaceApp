<div class="container-fluid">
    <div class="card mb-4" routerLink="/{{this.router.url}}/{{repair.id}}">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>{{repairDate}}</h4>
                </div>
                <div class="col text-right">
                    <h4>{{repair.workshopName}}</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <h5 class="text-center">{{repair.keyWords}}</h5>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <label for="labor">Labor:</label>
                    <h4 class="yellow-border" id="labor">{{repair.laborPrice}}</h4>
                </div>
                <div class="col-4 text-center">
                    <label for="parts">Parts:</label>
                    <h4 class="yellow-border" id="parts">{{repair.partsPrice}}</h4>
                </div>
                <div class="col-4 text-center">
                    <label for="sum">Sum:</label>
                    <h4 class="green-border" id="sum">{{repair.laborPrice + repair.partsPrice}}</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn-orange-border" routerLink="/{{this.router.url}}/{{repair.id}}/edit">Edit</button>
            </div>
        </div>
    </div> 
</div>
