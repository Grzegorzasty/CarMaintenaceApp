<h2 class="text-center text-primary">EDIT REPAIR</h2>
<div>
    <input type="checkbox" [checked]="checkBoxes('engine_oil')" name='engine_oil' (change)="keyWordsValuesFill($event)"> Engine oil
    <input type="checkbox" [checked]="checkBoxes('gearbox_oil')" name='gearbox_oil' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Gearbox oil
    <input type="checkbox" [checked]="checkBoxes('hydraulic_oil')" name='hydraulic_oil' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Hydraulic oil
    <input type="checkbox" [checked]="checkBoxes('engine_oil_filter')" name='engine_oil_filter' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Engine oil filter
    <input type="checkbox" [checked]="checkBoxes('gearbox_oil_filter')" name='gearbox_oil_filter' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Gearbox oil filter
    <input type="checkbox" [checked]="checkBoxes('hydraulic_oil_filter')" name='hydraulic_oil_filter' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Hydraulic oil filter
    <input type="checkbox" [checked]="checkBoxes('air_filter')" name='air_filter' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Air filter 
    <input type="checkbox" [checked]="checkBoxes('cabin_filter')" name='cabin_filter' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Cabin filter
    <input type="checkbox" [checked]="checkBoxes('fuel_filter')" name='fuel_filter' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Fuel filter
    <input type="checkbox" [checked]="checkBoxes('brake_pads')" name='brake_pads' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Brake pads
    <input type="checkbox" [checked]="checkBoxes('brake_discs')" name='brake_discs' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Brake discs
    <input type="checkbox" [checked]="checkBoxes('brake_fluid')" name='brake_fluid' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Brake fluid
    <input type="checkbox" [checked]="checkBoxes('engine_cam')" name='engine_cam' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Engine cam
    <input type="checkbox" [checked]="checkBoxes('coolant')" name='coolant' class="mt-3 ml-3"(change)="keyWordsValuesFill($event)"> Coolant
</div>
<form [formGroup]="editRepairForm" *ngIf="editRepairForm" (ngSubmit)="editRepairForm.valid && updateRepair()" autocomplete="off">
    
    <hr>
    <h3>{{date}}</h3>
    <app-text-input 
        [formControl]='editRepairForm.controls["laborPrice"]' 
        [label]='"Labor price"'
        [type]='"number"'>
    </app-text-input>
    <app-text-input 
        [formControl]='editRepairForm.controls["partsPrice"]' 
        [label]='"Parts price"'
        [type]='"number"'>
    </app-text-input> 
    <app-text-input  
        [formControl]='editRepairForm.controls["keyWords"]' 
        [label]='"Key words"'>
    </app-text-input>
    <app-text-input  
        [formControl]='editRepairForm.controls["description"]' 
        [label]='"Description"'>
    </app-text-input>
    <app-text-input  
        [formControl]='editRepairForm.controls["workshopName"]' 
        [label]='"Workshop"'>
    </app-text-input>

    <div class="form-group text-center">
        <button [disabled]='!editRepairForm.valid'
            class="btn btn-success mr-2" 
            type="submit">Save
        </button>
    </div>
    
</form>
