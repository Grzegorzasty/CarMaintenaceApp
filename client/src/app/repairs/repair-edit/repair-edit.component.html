<div class="container-fluid bg">
<h2 class="text-center text-primary">EDIT REPAIR</h2>
<div>
    <input type="checkbox" [checked]="checkBoxes('engine_oil')" id="engine_oil" class="checkbox1" (change)="keyWordsValuesFill($event)"><label for="engine_oil">Engine oil</label>
    <input type="checkbox" [checked]="checkBoxes('engine_oil_filter')" id='engine_oil_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="engine_oil_filter">Engine oil</label>
    <input type="checkbox" [checked]="checkBoxes('air_filter')" id='air_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="air_filter">Air filter</label>
    <input type="checkbox" [checked]="checkBoxes('cabin_filter')" id='cabin_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="cabin_filter">Cabin filter</label>
    <input type="checkbox" [checked]="checkBoxes('fuel_filter')" id='fuel_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="fuel_filter">Fuel filter</label>
    <input type="checkbox" [checked]="checkBoxes('coolant')" id='coolant' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="coolant">Coolant</label><br>
    <input type="checkbox" [checked]="checkBoxes('gearbox_oil')" id='gearbox_oil' class="checkbox1"(change)="keyWordsValuesFill($event)"><label for="gearbox_oil">Gearbox oil</label>
    <input type="checkbox" [checked]="checkBoxes('gearbox_oil_filter')" id='gearbox_oil_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="gearbox_oil_filter">Gearbox oil filter</label>
    <input type="checkbox" [checked]="checkBoxes('hydraulic_oil')" id='hydraulic_oil' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="hydraulic_oil">Hydraulic oil</label>
    <input type="checkbox" [checked]="checkBoxes('hydraulic_oil_filter')" id='hydraulic_oil_filter' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="hydraulic_oil_filter">Hydraulic oil filter</label>
    <input type="checkbox" [checked]="checkBoxes('brake_pads')" id='brake_pads' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="brake_pads">Brake pads</label>
    <input type="checkbox" [checked]="checkBoxes('brake_discs')" id='brake_discs' class="checkbox1"(change)="keyWordsValuesFill($event)"><label for="brake_discs">Brake discs</label>
    <input type="checkbox" [checked]="checkBoxes('brake_fluid')" id='brake_fluid' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="brake_fluid">Brake fluid</label>
    <input type="checkbox" [checked]="checkBoxes('engine_cam')" id='engine_cam' class="checkbox"(change)="keyWordsValuesFill($event)"><label for="engine_cam">Engine cam</label>
</div>
<form [formGroup]="editRepairForm" *ngIf="editRepairForm" (ngSubmit)="editRepairForm.valid && updateRepair()" autocomplete="off">
    
    <hr>
    <h3>{{date}}</h3>
    <app-text-input 
        [formControl]='editRepairForm.controls["laborPrice"]' 
        [label]='"Labor price"'
        [type]='"number"'>
    </app-text-input>
    <app-text-input 
        [formControl]='editRepairForm.controls["partsPrice"]' 
        [label]='"Parts price"'
        [type]='"number"'>
    </app-text-input> 
    <app-text-input  
        [formControl]='editRepairForm.controls["keyWords"]' 
        [label]='"Key words"'>
    </app-text-input>
    <app-text-input  
        [formControl]='editRepairForm.controls["description"]' 
        [label]='"Description"'>
    </app-text-input>
    <app-text-input  
        [formControl]='editRepairForm.controls["workshopName"]' 
        [label]='"Workshop"'>
    </app-text-input>

    <div class="form-group text-center">
        <button [disabled]='!editRepairForm.valid'
            class="btn btn-success mr-2" 
            type="submit">Save
        </button>
    </div>
    
</form>
</div>
<div class="text-center">
<app-photo-editor [repairDetails]="repairDetails"></app-photo-editor>
</div>
